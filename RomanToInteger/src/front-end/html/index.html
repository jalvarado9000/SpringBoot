<!-- HTML form -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
  <title>Roman Calculator</title>
  
</head>

<body>

  <div id="container">

    <div id="banner">
      <img src="../images/roman-number-table.webp" alt="roman to number">
    </div>

    <form id="myForm">
      <label for="romanInput">Enter Roman numeral:</label>
      <input type="text" id="romanInput" name="roman">
      <button type="submit">Submit</button>
    </form>

    <table>
      <h1>Results</h1>
      <thead>
        <tr>
          <th>ID</th>
          <th>Roman</th>
          <th>Conversion</th>
        </tr>
      </thead>
      <tbody id="roman-values"></tbody>
    </table>
  </div>
  
</body>
<script src="../javascript/fetch.js"></script>

</html>
