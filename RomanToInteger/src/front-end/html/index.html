<!-- HTML form -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
  <title>Roman Calculator</title>
  
</head>

<body>

  <div id="container">

    <div id="banner">
      <img src="../images/roman-number-table.webp" alt="roman to number">
    </div>

 
    <form id="myForm">
      <fieldset>
      <legend>Calculate</legend>
      <label for="romanInput">Enter Roman numeral:</label>
      <input type="text" id="romanInput" name="roman">
      <button type="submit">Submit</button>
    </fieldset>
    </form>

    

    <form id = "myForm2">
      <fieldset>
      <legend>Get Result</legend>
      <label for="id">Enter ID of Result</label>
      <input type="number" id="id" name="id">
      <button type="submit">Submit</button>
    </fieldset>
    <div id="result"></div>
    </form>
    


   
    

    <form id="updateMyForm">
     <fieldset>
      <legend>To Update</legend>

      <label for="id-update"><br>Enter ID of Result</label>
      <input type="text" id="id-update" name="id-update"><br>&<br>
      <label for="roman-update">Enter Roman Number</label>
      <input type="text" id="roman-update" name="roman-update"><br><br>
      <button type="submit">Update</button>
    </fieldset>
    <div id="result-updated"></div>
    </form>
    
    <form id="deleteForm">
      <fieldset>
      <legend>To Delete </legend>
      <label for="id-delete">Enter ID of Result</label>
      <input type="number" id="id-delete" name="id-delete" required>
      <button type="submit">Delete</button>
    </fieldset>
    <div id="result2"></div>

    </form>



    <table>
      
      <thead>
        <tr>
          <th>ID</th>
          <th>Roman</th>
          <th>Conversion</th>
        </tr>
      </thead>
      <tbody id="roman-values"></tbody>
    </table>
  </div>
  
</body>
<script src="../javascript/fetch.js"></script>

</html>
